            <input type="tel" id="tel-contato" required placeholder="(xx) x xxxx-xxxx" min="10" max="11" />
            <button type="submit">Cadastrar +</button>
        </form>
        <table cellspacing="0" id="tabela">
            <thead>
                <tr>
                    <th>Nome do Contato</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Quantidade de contatos:</td>
                    <td id="media-final-valor">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
